<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi to English Audio Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e9ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .upload-hint {
            color: #999;
            font-size: 14px;
        }

        #audioFile {
            display: none;
        }

        .record-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .record-btn {
            flex: 1;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .record-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        .record-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .record-btn.recording {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .recording-time {
            color: #667eea;
            font-weight: 600;
            font-size: 18px;
        }

        .file-name {
            background: #e8e9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #667eea;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
        }

        .result-label {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .result-text {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            color: #333;
            line-height: 1.6;
            border-left: 4px solid #667eea;
            font-size: 16px;
        }

        .error {
            background: #ffe8e8;
            color: #d32f2f;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border-left: 4px solid #d32f2f;
        }

        .detected-lang {
            text-align: center;
            color: #999;
            font-size: 13px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Audio Translator</h1>
        <p class="subtitle">Upload audio in any language and get English translation</p>

        <div class="record-section">
            <button class="record-btn" id="recordBtn">
                <span id="recordIcon">üéôÔ∏è</span>
                <span id="recordText">Record Audio</span>
            </button>
            <span class="recording-time" id="recordingTime" style="display: none;">00:00</span>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to upload or drag & drop</div>
            <div class="upload-hint">Supports MP3, WAV, OGG, FLAC, M4A, WebM (Max 50MB)</div>
        </div>

        <input type="file" id="audioFile" accept="audio/*,.mp3,.wav,.ogg,.flac,.m4a,.webm,.mp4">

        <div class="file-name" id="fileName"></div>

        <button class="btn" id="translateBtn" disabled>Translate to English</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing audio... This may take a moment.</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="result-label">‚úÖ English Translation:</div>
            <div class="result-text" id="resultText"></div>
            <div class="detected-lang" id="detectedLang"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const audioFile = document.getElementById('audioFile');
        const fileName = document.getElementById('fileName');
        const translateBtn = document.getElementById('translateBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        const detectedLang = document.getElementById('detectedLang');
        const errorDiv = document.getElementById('error');
        const recordBtn = document.getElementById('recordBtn');
        const recordIcon = document.getElementById('recordIcon');
        const recordText = document.getElementById('recordText');
        const recordingTime = document.getElementById('recordingTime');

        let selectedFile = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let recordingInterval = null;
        let recordingSeconds = 0;

        // Recording functionality
        recordBtn.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            sampleRate: 44100
                        } 
                    });
                    
                    // Use audio/webm;codecs=opus for better compatibility
                    const options = { mimeType: 'audio/webm;codecs=opus' };
                    mediaRecorder = new MediaRecorder(stream, options);
                    audioChunks = [];
                    recordingSeconds = 0;

                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = () => {
                        if (audioChunks.length === 0) {
                            showError('No audio recorded. Please try again.');
                            stream.getTracks().forEach(track => track.stop());
                            return;
                        }
                        
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        console.log('Recording blob size:', audioBlob.size, 'bytes');
                        
                        if (audioBlob.size < 1000) {
                            showError('Recording is too short. Please record at least 2 seconds.');
                            stream.getTracks().forEach(track => track.stop());
                            return;
                        }
                        
                        const audioFile = new File([audioBlob], 'recording.webm', { type: 'audio/webm' });
                        handleFile(audioFile);
                        
                        // Stop all tracks
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    recordBtn.classList.add('recording');
                    recordIcon.textContent = '‚èπÔ∏è';
                    recordText.textContent = 'Stop Recording';
                    recordingTime.style.display = 'block';
                    result.style.display = 'none';
                    errorDiv.style.display = 'none';
                    
                    // Update recording time
                    recordingInterval = setInterval(() => {
                        recordingSeconds++;
                        const mins = Math.floor(recordingSeconds / 60).toString().padStart(2, '0');
                        const secs = (recordingSeconds % 60).toString().padStart(2, '0');
                        recordingTime.textContent = `${mins}:${secs}`;
                    }, 1000);

                } catch (error) {
                    console.error('Microphone error:', error);
                    showError('Microphone access denied or not available: ' + error.message);
                }
            } else {
                // Stop recording
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                }
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordIcon.textContent = 'üéôÔ∏è';
                recordText.textContent = 'Record Audio';
                recordingTime.style.display = 'none';
                clearInterval(recordingInterval);
            }
        });

        // Click to upload
        uploadArea.addEventListener('click', () => {
            audioFile.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File selection
        audioFile.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            selectedFile = file;
            fileName.textContent = `üìé ${file.name}`;
            fileName.style.display = 'block';
            translateBtn.disabled = false;
            result.style.display = 'none';
            errorDiv.style.display = 'none';
        }

        // Translate button
        translateBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('audio', selectedFile);

            translateBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('/translate', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                console.log('Response data:', data);

                if (data.success) {
                    resultText.textContent = data.text;
                    if (data.language) {
                        detectedLang.textContent = `Detected language: ${data.language}`;
                    }
                    result.style.display = 'block';
                } else {
                    showError(data.error || 'Translation failed');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Network error: ' + error.message);
            } finally {
                loading.style.display = 'none';
                translateBtn.disabled = false;
            }
        });

        function showError(message) {
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
